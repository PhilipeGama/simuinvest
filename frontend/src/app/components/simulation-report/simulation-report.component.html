<div class="container-report" *ngIf="hasData">


  <h1>Relatório</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="fixedIncomeName">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.fixedIncomeName}}</td>
    </ng-container>


    <ng-container matColumnDef="totalInvest">
      <th mat-header-cell *matHeaderCellDef>Valor Investido</th>
      <td mat-cell *matCellDef="let element">{{element.totalInvest}}</td>
    </ng-container>


    <ng-container matColumnDef="totalMonthsInvest">
      <th mat-header-cell *matHeaderCellDef>Meses Aplicados</th>
      <td mat-cell *matCellDef="let element">{{element.totalMonthsInvest}}</td>
    </ng-container>

    <ng-container matColumnDef="savingsAmount">
      <th mat-header-cell *matHeaderCellDef>Redimento na Poupança</th>
      <td mat-cell *matCellDef="let element">{{element.savingsAmount}}</td>
    </ng-container>

    <ng-container matColumnDef="fixedIncomeAmount">
      <th mat-header-cell *matHeaderCellDef>Redimento na Renda Fixa</th>
      <td mat-cell *matCellDef="let element">{{element.fixedIncomeAmount}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">

        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="onDeleteInvestmentReport(element._id)">
          delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator #paginator [length]="25" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
  </mat-paginator>
</div>

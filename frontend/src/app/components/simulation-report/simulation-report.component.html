<h1>Relatório</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="fixedIncomeName">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.fixedIncomeName}}</td>
    </ng-container>


    <ng-container matColumnDef="totInvest">
      <th mat-header-cell *matHeaderCellDef>Valor Investido</th>
      <td mat-cell *matCellDef="let element">{{element.totalInvest}}</td>
    </ng-container>
  

    <ng-container matColumnDef="totalMonthsInvest">
      <th mat-header-cell *matHeaderCellDef>Mêses Aplicados</th>
      <td mat-cell *matCellDef="let element">{{element.totalMonthsInvest}}</td>
    </ng-container>

    <ng-container matColumnDef="savingsAmount">
      <th mat-header-cell *matHeaderCellDef>Redimento na Poupança</th>
      <td mat-cell *matCellDef="let element">{{element.savingsAmount}}</td>
    </ng-container>

    <ng-container matColumnDef="fixedIncomeAmount">
      <th mat-header-cell *matHeaderCellDef>Redimento na Renda Fixa</th>
      <td mat-cell *matCellDef="let element">{{element.fixedIncomeAmount}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onDeleteInvestmentReport(element._id)">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

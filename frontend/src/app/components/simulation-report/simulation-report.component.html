<h1>Relatório</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="fixedIcomeName">
      <th mat-header-cell *matHeaderCellDef>Nome da Aplicação </th>
      <td mat-cell *matCellDef="let element">{{element.fixedIcomeName}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="initialDate">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{element.initialDate}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="totalMonthsInvest">
      <th mat-header-cell *matHeaderCellDef>Periodo Aplicado</th>
      <td mat-cell *matCellDef="let element">{{element.totalMonthsInvest}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="totInvest">
      <th mat-header-cell *matHeaderCellDef>Montante Final / Renda Fixa</th>
      <td mat-cell *matCellDef="let element">{{element.totInvest}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

<mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
        <span>Logo</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/about-us">Home</a>
        <a mat-button routerLink="/prices">Simuladores</a>
        <button mat-button [matMenuTriggerFor]="menu">Meu Perfil</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Editar Perfil</button>
            <button mat-menu-item>Perfil de Investidor</button>
            <button mat-menu-item>Sair</button>
        </mat-menu>
    </div>

</mat-toolbar>
<mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a mat-button routerLink="/about-us">Home</a>
            <a mat-button routerLink="/prices">Simuladores</a>
            
            <!-- <a mat-button routerLink="/start-page">Meu Perfil</a> -->
            <a mat-button routerLink="/start-page">Editar Perfil</a>
            <a mat-button routerLink="/start-page">Perfil de Investidor</a>
            <a mat-button routerLink="/start-page">Sair</a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
        <img src="assets/img/logo2.png" style="width: 40px;">
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <a class="font-color" mat-button routerLink="/">Home</a>

        <button class="font-color" mat-button [matMenuTriggerFor]="menuSimulator">Simuladores</button>
        <mat-menu #menuSimulator="matMenu">
            <button  mat-menu-item routerLink="/simulator">Renda Fixa</button>
            <button  mat-menu-item disabled>Criptomoedas</button>
            <button  mat-menu-item disabled>Ações</button>
        </mat-menu>
  
        <button *ngIf="isAuthenticated" class="font-color" mat-button [matMenuTriggerFor]="menuMyProfile">Meu Perfil</button>
        <mat-menu #menuMyProfile="matMenu">
            <button mat-menu-item routerLink="/edit-profile">Editar Perfil</button>
            <button mat-menu-item routerLink="/investor-profile">Perfil de Investidor</button>
            <button mat-menu-item (click)="onLogout()">Sair</button>
        </mat-menu>

        <button *ngIf="!isAuthenticated" class="font-color" mat-button routerLink="/login">Login</button>
    </div>
    
</mat-toolbar >

<mat-sidenav-container fxFlexFill>
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a mat-button routerLink="/">Home</a>
            <a mat-button routerLink="/simulator">Simuladores</a>
            <a mat-button *ngIf="isAuthenticated"  routerLink="/edit-profile">Editar Perfil</a>
            <a mat-button *ngIf="isAuthenticated"  routerLink="/investor-profile">Perfil de Investidor</a>
            <a mat-button *ngIf="isAuthenticated"  (click)="onLogout()">Sair</a>
            <a mat-button *ngIf="!isAuthenticated"  routerLink="/login">Login</a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>

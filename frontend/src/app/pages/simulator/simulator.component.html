<div class="container">
    <h1>Simulator</h1>

    <mat-form-field appearance="fill">
        <mat-label>Papel de Renda Fixa</mat-label>
        <mat-select>
            <mat-option value="LCA">LCA</mat-option>
            <mat-option value="LCI">LCI</mat-option>
            <mat-option value="Selic">Selic</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Depósito inicial</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Depósito final</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-slider aria-label="unit(s)"></mat-slider>

    <mat-form-field appearance="fill">
        <mat-label>Total de meses</mat-label>
        <input matInput>
    </mat-form-field>

    <app-chart-bar></app-chart-bar>

    <app-simulation-report></app-simulation-report>
</div>

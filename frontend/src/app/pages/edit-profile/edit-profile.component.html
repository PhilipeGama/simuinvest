
<form class="container example-form" [formGroup]="formEdit" (ngSubmit)="onSubmit()"> 
    <h1>Meu perfil</h1>
    <button mat-raised-button color="primary" style="margin-left: 90%; margin-bottom: 20px;" type="button" (click)="showData()">Editar</button>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Perfil do Investidor</mat-label>
        <input value="{{investor.type}}" name="type" disabled matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input value="{{investor.email}}" name="type" disabled matInput>
    </mat-form-field>




    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input formControlName="name" name="name" matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input  mask="(00) 00000-0000" formControlName="phone" name="phone" matInput>
    </mat-form-field>



    <div class="btn-group">
        <button mat-raised-button color="primary" style="margin-right: 10px" type="submit" (click)="onSubmit()" [disabled]="!formEdit.get('phone').dirty || !formEdit.get('name').dirty">Atualizar Dados</button>
        <button mat-raised-button color="primary" style="margin-bottom: 20px;" (click)="showData()">Alterar senha</button>  
    </div>

 
</form>
